{% extends "default.html" %}
{% load markdown_deux_tags %}

{% block head %}
    {% include "highlight.html" %}
{% endblock %}
{% block hero %}
    <div class="Hero">
        <figure class="Hero-figure">
            <img class="Hero-image" src="{{ project.hero.url }}"/>
        </figure>
        <div class="Hero-title">
        </div>
    </div>
{% endblock %}

{% block content %}
    <h1>{{ project.title }}</h1>
    {{ project.content|markdown }}
{% endblock %}
